<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Oblicz koszt paliwa</h1>
 
    <label>Rodzaj paliwa (1 - benzyna, 2 - ropa)</br>
        <input type="number" id ="a"></label></br>
    <label>Ilość litrów:</br>
        <input type="number" id="b"> </label> </br></br>
    <input type="button" value="OBLICZ" onclick="paliwo()">
 
    <div id="wynik" style="margin-top:20px;"></div>
    <script>
        function paliwo() {
            var a=document.getElementById("a").value;
            var b=document.getElementById("b").value;
 
            if (a=== '1') {
                var typ= 6.7;
                var suma= typ*b;
                document.getElementById("wynik").innerHTML="Koszt paliwa"+ suma +"zł";
            } 
   
            else if(a === '2') {  
                var  typ=7.5;
                var suma= typ*b;
                document.getElementById("wynik").innerHTML="Koszt paliwa"+ suma +"zł";
            }

            else {
                document.getElementById("wynik").innerHTML="Koszt paliwa 0 zł";
            }
        }
    </script>
</body>
</html>
